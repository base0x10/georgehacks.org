<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>George Hacks</title>
   <link rel="heart icon" href="../assets/heart.ico"/>

   <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
   <link rel="stylesheet" href="../styles/style.css" type="text/css">
   <link rel="stylesheet" href="form.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


 </head>
 <!--mlh banner-->

   <body class="bg-color">
     <a id="mlh-trust-badge" style="display:block;max-width:100px;min-width:60px;position:fixed;left:50px;top:0;width:10%;z-index:10000" href="https://mlh.io/seasons/na-2018/events?utm_source=na-2018&utm_medium=TrustBadge&utm_campaign=na-2018&utm_content=gray" target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/2018/gray.svg" alt="Major League Hacking 2017 Hackathon Season" style="width:100%"></a>

      <div class="pulse"> </div>
     <a href="..">
       <div align="center" class="return-info">
         <h1><b>George Hacks <br>Assistive Devices</b></h1>
         <br>
         <h2>March 24-25, 2018.</h2>
         <p>The George Washington University</p>

       </div>
     </a>

     <div class="signup" align="center">
        <form action='https://www.getform.org/u/ba7eaf3f-e4cc-4bfa-99b9-dffb908a305a' enctype="multipart/form-data" method="POST">

          <label for="fname">First Name</label>
          <br>
          <input type="text" id="fname" name="firstname" placeholder="Your First Name" required>

          <br>
          <label for="Lname">Last Name</label>
          <br>
          <input type="text" id="Lname" name="lastname" placeholder="Your Last Name" required>

          <br>
          <label for="teamname">Team Members (optional)</label>
          <br>
          <input type="text" id="teamname" name="teamname" placeholder="Abi Lincoln, Lindy Johnson, Greg Washington" >
          <h5>If you don't have a team, no worries, there will be time to team up at the event!</h5>

          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" id="email" name="e-mail" placeholder="Emaily@McEmail.face" required>

          <br>
          <label for="school">School</label>
          <br>
          <input type="text" id="school" name="School" placeholder="Your School" required>

          <br>
          <label for="major">Major</label>
          <br>
          <input type="text" id="major" name="major" placeholder="BME" required>

          <br>
          <label for="year">Year</label>
          <br>
          <input type="text" id="year" name="year" placeholder="Junior" required>

          <br>
          <label for="identify">George Hacks is an inclusive event. Please share with us how you identify.</label>
          <br>
          <input type="text" id="identify" name="identification" placeholder="eg: Introverted, male student, transgender, Latina, etc." required>

          <br>
          <label for="track">Which track are you most interested in?</label>
          <br>
          <select name="track" id="track" name="track">
              <option value="devices">Assistive Devices</option>
              <option value="social">Social Innovation</option>
              <option value="medical">Affordable Medical Solutions</option>
          </select>

          <br>
          <label for="tshirt">T shirt size</label>
          <br>
          <input type="text" id="tshirt" name="tshirt" placeholder="Womens small, medium, XL" required>

          <br>
          <label for="phone">Cell phone (This is just for emergencies)</label>
          <br>
          <input type="tel" id="phone" name="phone" required>

          <br>
          <label for="allergy">Do you have any allergies or special needs we should know about?</label>
          <br>
          <input type="text" id="allergy" name="allergy" placeholder="" >

          <br>
          <label for="teamask"> <strong>Please tell us your core strengths and what you bring to a team.</strong> </label>
          <br>
          <textarea name="comment" id="teamask" form="signupf"></textarea>

          <br>
          <br>
          <label for="">Please upload a résumé to be included in our book.</label>
          <br>
          <br>
           <input type="file" id="resume" name="file" required>
           <br>
           <br>

          <input type="submit" name="submit" value="Submit">
        </form>
     </div>

     <div class="social">

       <div class="effect thurio">
         <div class="buttons">
           <a href="https://www.facebook.com/GeorgeHacksGW/" class="fb" title="Join us on Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
           <a href="https://twitter.com/GeorgeHacksGW" class="tw" title="Join us on Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
           <a href="https://www.instagram.com/georgehacksgw/" class="insta" title="Join us on Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
         </div>
       </div>

     </div>

     <footer>Copyright George Hacks 2017</footer>
     <script src="./scripts/heart.js" type="text/javascript"></script>


   </body>
</html>
